<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>标签管理</title>

<link rel="stylesheet" type="text/css" th:href="@{/plugin/h-ui/css/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/plugin/h-ui.admin/css/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/plugin/lib/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/plugin/h-ui.admin/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/plugin/h-ui.admin/css/style.css}" />

<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css" />
<link rel="stylesheet" href="//cdn.bootcss.com/jquery-treegrid/0.2.0/css/jquery.treegrid.min.css" />

</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 标签管理
		<span class="c-gray en">&gt;</span> 标签列表 
	</nav>
	<div style="padding: 15px;">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> 
				<a class="btn btn-primary radius" data-title="添加标签" id="addLabelBtn" href="javascript:;">
				<i class="Hui-iconfont">&#xe600;</i> 添加标签</a>
			</span> 
		</div>
		
		<table class="table table-border table-bordered table-bg table-hover table-sort" id="labelGrid">
	    </table>
    </div>
    
    <div id="addLabelDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content radius">
				<div class="modal-header">
					<h3 class="modal-title" id="menu_title">添加标签</h3>
					<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
				</div>
				<div class="modal-body">
					<input type="hidden" id="labelId"/>
					<input type="hidden" id="parentId" value="0" />
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">标签类型：</label>
						<div class="formControls col-xs-8 col-sm-9"> 
							<span class="select-box">
								<select class="select" size="1" id="type">
									<option value="1">标签</option>
									<option value="2">开源</option>
									<option value="3">问与答</option>
								</select>
							</span> 
						</div>
					</div>
					<br/>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">标签名称：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="name" class="input-text" autocomplete="off" placeholder="标签名称">
						</div>
					</div>
					<br/>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="saveLabelBtn">确定</button>
					<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
				</div>
			</div>
		</div>
	</div>

    <script type="text/javascript" th:src="@{/plugin/lib/jquery/1.9.1/jquery.min.js}"></script> 
	<script type="text/javascript" th:src="@{/plugin/lib/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/plugin/h-ui/js/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/plugin/h-ui.admin/js/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="@{/plugin/h-ui/js/H-ui.js}"></script>
	<script type="text/javascript" src="//cdn.bootcss.com/jquery-treegrid/0.2.0/js/jquery.treegrid.min.js"></script>
	<script type="text/javascript" src="//cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>
	<script type="text/javascript" th:src="@{/js/labelConfig.js}"></script>

	<script type="text/javascript">
	
		var label_config;
		
	    $(function () {
	    	label_config = new labelConfig();
	    });
	</script>
</body>
</html>
